<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Контакти</title>
  </head>
  <body>
    <h2>Контакти</h2>
    <form id="contact-form">
      <input type="text" id="firstName" placeholder="Ім'я" required />
      <input type="text" id="lastName" placeholder="Прізвище" required />
      <input type="text" id="phone" placeholder="Телефон" required />
      <input type="email" id="email" placeholder="Email" required />
      <button type="submit">Зберегти контакт</button>
    </form>

    <ul id="contacts-list"></ul>

    <script src="index.js"></script>
  </body>
</html>
